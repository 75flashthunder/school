<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>大工上海校友会</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/register/register.js"></script>
</head>
<body>
<div id="login">
    <h1>注册</h1>
    <form id="register_content">
        用户名:<input type="text" required="required" placeholder="用户名" name="name"></input>
        密码:<input type="password" required="required" placeholder="密码" name="password" minlength="6"></input>
        邮箱:<input type="email" required="required" placeholder="邮箱" name="email"></input>
        手机:<input type="number" required="required" placeholder="手机" name="phone" maxlength="13"></input>
        学校:<input type="text" required="required" value="大连理工大学" name="school"></input>
        院系:<input type="text" required="required" placeholder="院系" name="department"></input>
        专业:<input type="text" required="required" placeholder="专业" name="major" id="major"></input>
        性别:<select required="required" placeholder="性别" name="gender">
                <option value ="man">男</option>
                <option value ="woman">女</option>
            </select>
        工作地区:<input type="text" required="required" placeholder="工作地区" name="local"></input>
        毕业日期:<input type="date" required="required" placeholder="毕业日期" name="graduateDate"></input>
        公司名称:<input type="text" required="required" placeholder="公司名称" name="companyName"></input>
        qq:<input type="number" required="required" placeholder="qq" name="qq"></input>
        <button class="but" onclick="goRegister()">注册</button>
    </form>
</div>
</body>
</html>
